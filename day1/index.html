<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Hi, there! Welcome!</h1>
      <p>Please fill all fields below.</p>
      <form action="">
        <div class="form-group">
          <label for="">Full Names</label>
          <input type="text" name="" placeholder="eg. John Doe Smith" required>
        </div>
        <div class="form-group">
          <label for="">Email Address</label>
          <input type="email" name="" placeholder="eg. joe@doe.com" required>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="" placeholder="eg. ********" required>
        </div>
        <div class="form-group">
          <label for="">Re-enter Password</label>
          <input type="password" name="" placeholder="eg. ********" required>
        </div>
        <button type="submit" name="button">Sign Up</button>
      </form>
    </div>
  </main>
</body>

</html>
